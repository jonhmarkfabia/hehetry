<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find a Caterer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">MySeat</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#featured-restaurants">Order Online</a></li>
                <li><a href="caterers.html">Find a Caterer</a></li>
                <li><a href="reservations.html">Table/Venue Reservation</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="login.html">Log In</a></li>
                <li><a href="signup.html">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="caterer-search">
            <h1>Find the Perfect Caterer</h1>
            <p>Browse local caterers for your next event.</p>
            <div class="search-bar">
                <input type="text" placeholder="Search caterers...">
                <button>Search</button>
            </div>
        </section>

        <section class="caterer-list">
            <h2>Available Caterers</h2>
            <div class="caterer-grid">
                <div class="caterer-card">
                    <img src="https://alfaroscatering.com/wp-content/uploads/2024/11/Alfaros-Catering-13.png" alt="Caterer 1">
                    <h3>Alfaro's Catering</h3>
                    <p>Caterer is available</p>
                    <a href="https://alfaroscatering.com/"><button>View Details</button></a>
                </div>
                <div class="caterer-card">
                    <img src="https://static.wixstatic.com/media/a6c932_6d28a9a2f8864b488f7f847900957875~mv2.png/v1/crop/x_162,y_364,w_2307,h_2429/fill/w_90,h_83,al_c,q_85,usm_0.66_1.00_0.01,enc_avif,quality_auto/gg%20logo%20transparent.png" alt="Caterer 2">
                    <h3>Gourmet garage</h3>
                    <p>Caterer is available</p>
                    <a href="https://www.gourmetgarageph.com/"><button>Reserve Table</button></a>
                </div>
                </div>
        </section>
    </main>
</body>
</html>
