<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table/Venue Reservations</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">MySeat</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#featured-restaurants">Order Online</a></li>
                <li><a href="caterers.html">Find a Caterer</a></li>
                <li><a href="reservations.html">Table/Venue Reservation</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="login.html">Log In</a></li>
                <li><a href="signup.html">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="reservation-search">
            <h1>Make a Reservation</h1>
            <p>Find and reserve tables or venues for your special occasions.</p>
            <div class="search-bar">
                <input type="text" placeholder="Search restaurants or venues...">
                <button>Search</button>
            </div>
        </section>

        <section class="reservation-list">
            <h2>Available Reservations</h2>
            <div class="reservation-grid">
                <div class="reservation-card">
                    <img src="placeholder-reservation.jpg" alt="Restaurant 1">
                    <h3>Restaurant 1</h3>
                    <p>Tables Available: Yes</p>
                    <button>Reserve Now</button>
                </div>
                <div class="reservation-card">
                    <img src="placeholder-reservation.jpg" alt="Venue 1">
                    <h3>Venue 1</h3>
                    <p>Venue Type: Event Hall</p>
                    <button>Book Now</button>
                </div>
                </div>
        </section>
    </main>
</body>
</html>
